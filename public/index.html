<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrolux</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/4b1519da7d.js" crossorigin="anonymous"></script>
    <link rel="icon" href="1.png" id="icon">
</head>

<body>
    <button id="settingsButton" class="settingsButton"><i class="fa-solid fa-gear"></i></button>
    <div class="proxy-outer-container" id="proxy-outer-container">
        <div class="proxy-container" id="proxy-container">
            <span class="material-symbols-outlined close-icon" id="close-icon">
                close
            </span>
            <span class="material-symbols-outlined fullscreen-icon" id="fullscreen-icon">
                fullscreen
            </span>
            <span style="display: none;" class="material-symbols-outlined fullscreen-icon" id="fullscreen-exit">
                fullscreen_exit
            </span>
            <iframe id="iframe" src="" class="iframe"></iframe>
        </div>
    </div>
    <div id="settings-outer-container" class="settings-outer-container">
        <div id="settings-container" class="settings-container">
            <span class="material-symbols-outlined close-icon" id="close-icon2">
                close
            </span>
            <div class="settings" id="settings">
                <div>
                    <h1>About Blank:</h1>
                    <button style="width: 30vh; height: 5vh;" class="button" onclick="openAboutBlank()">Open</button>
                </div>
                <div>
                    <h1>Tab Cloak</h1>
                    <input type="text" onchange="changetitle(this.value)" placeholder="Title" class="input">
                    <input type="text" onchange="changeicon(this.value)" placeholder="Icon URL" class="input">
                    <br>
                    <input type="file" id="imageUpload" accept="image/*">
                </div>
                <div>
                    <h1>Panic Key</h1>
                    <input type="text" onchange="localStorage.setItem('panickey', this.value)" placeholder="Panic Key" class="input">
                    <input type="text" onchange="localStorage.setItem('panicsite', this.value)" placeholder="Panic Website" class="input">
                </div>
                <div>
                    <h1>Transport:</h1>
                    <select style="width: 30vh; height: 5vh;" class="transportsel" id="transportsel">
                        <option value="epoxy">Epoxy</option>
                        <option value="bare">Bare</option>
                    </select>
                </div>
                <br>
                <p><a href="./api.html">API & Themes Documentation</a></p>
            </div>
        </div>
    </div>
    <div class="search-container">
        <h1 class="title center" id="astrolux">Astrolux.</h1>
        <form id="proxy-form">
            <input id="proxy-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
            <input id="proxy-address" type="text" class="search-input search" placeholder="Search" />
        </form>
    </div>
    <script src="/stuff.js"></script>
    <script src="/baremux/bare.cjs" defer></script>
    <script src="/epoxy/index.js" defer></script>
    <script src="/uv/bareTransport.js" defer></script>
    <script src="/uv/uv.bundle.js" defer></script>
    <script src="/uv/uv.config.js" defer></script>
    <script src="/uv/register-sw.js" defer></script>
    <script src="/uv/search.js" defer></script>
    <script src="/uv/proxy.js" defer></script>
</body>

</html>
